<header class="header" id="site-header">
  <div class="container">
    <a href="/" class="logo-link" aria-label="Academic Satire Home">
      <img src="/images/logo.svg" alt="Academic Satire" class="logo-img">
    </a>
    
    <nav class="nav" role="navigation">
      <ul class="nav-list">
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" class="nav-link{{ if eq $.RelPermalink .URL }} active{{ end }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
    
    <div class="header-actions">
      <a href="{{ .Site.Params.amazonAuthorPage }}" class="btn btn-yellow btn-sm header-cta" target="_blank" rel="noopener">
        Shop Books
      </a>
      
      <button class="mobile-toggle" aria-label="Toggle menu" aria-expanded="false" type="button">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
  
  <!-- Mobile Navigation -->
  <div class="mobile-nav">
    <ul class="mobile-nav-list">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" class="mobile-nav-link{{ if eq $.RelPermalink .URL }} active{{ end }}">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
    <a href="{{ .Site.Params.amazonAuthorPage }}" class="btn btn-yellow btn-lg mobile-nav-cta" target="_blank" rel="noopener">
      Shop Books
    </a>
  </div>
</header>
